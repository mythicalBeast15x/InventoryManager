name: Run Tests

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Run Maven tests
      run: mvn test
